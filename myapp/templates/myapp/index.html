{% extends 'myapp/base.html' %}

{% block content %}
<div class="product-container flex">
   {% for product in products %}
   <div class="product shadow-lg w-1/4 rounded-lg m-5">
      <div class="product-image">
         <img src="https://upload.wikimedia.org/wikipedia/commons/6/65/No-Image-Placeholder.svg" alt="">
      </div>
      <div class="p-5">
         <div class="font-bold">
            {{product.name}}
         </div>
         <div>
            {{product.description}}
         </div>
         <div class="text-green-700 font-bold">
            $ {{product.price}}
         </div>
         <div class="mt-5">
            <a class="bg-green-500 text-white px-4 py-2 rounded-lg" href="{% url 'detail' product.id %}">View Detials</a>
         </div>
      </div>
   </div>
   {% endfor %}
</div>

{% endblock content %}
